{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>KhaoChan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap 5 CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <style>
    body {
      background-color: #0F0F0F;
      color: #6E6E6E;
      margin: 0;
    }
    .navbar {
      background-color: #0F0F0F !important;
      border-bottom: 1px solid #2D2A4A;
      min-height: 60px;
      padding: 0 !important;
    }
    .navbar-brand {
      padding: 0 !important;
      display: flex;
      align-items: center;
    }
    .navbar-brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }
    .nav-link {
      color: #6E6E6E !important;
      margin-left: 1rem;
    }
    .nav-link:hover {
      color: #fff !important;
    }
    .btn-primary {
      background-color: #2D2A4A !important;
      border-color: #2D2A4A !important;
      color: #fff !important;
    }
    .btn-primary:hover {
      background-color: #3f3b66 !important;
      border-color: #3f3b66 !important;
    }

    /* Cards */
    .card {
      background-color: #1A1A1A; /* Very dark gray */
      border: none;
    }

    /* Headline (Title) in #6B0705 (deep red) */
    .card-title {
      color: #6B0705 !important;
    }

    /* Summary in #6E6E6E */
    .card-text {
      color: #6E6E6E !important;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">
        <img src="{% static 'images/khaochan_logo.png' %}" alt="KhaoChan Logo" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-primary my-2" href="/admin/">
              Sign In
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    {% block content %}
    {% endblock %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
